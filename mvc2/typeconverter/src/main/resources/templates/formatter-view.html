<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>${form.number}:<span th:text="${form.number}"></span></li>
    <li>${{form.number}}:<span th:text="${{form.number}}"></span></li> <!--대괄호 두 번 써서 conversion service 적용-->
    <li>${form.localDateTime}:<span th:text="${form.localDateTime}"></span></li>
    <li>${{form.localDateTime}}:<span th:text="${{form.localDateTime}}"></span></li>
</ul>
</body>
</html>
